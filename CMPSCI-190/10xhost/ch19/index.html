<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ch19</title>
    <script src="prototype.js"></script>
    <style>
        .carousel-container {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-image.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <img class="carousel-image active" src="image1.jpg" alt="Image 1">
        <img class="carousel-image" src="image2.jpg" alt="Image 2">
        <img class="carousel-image" src="image3.jpg" alt="Image 3">
        <img class="carousel-image" src="image4.jpg" alt="Image 4">
    </div>

    <script>
        document.observe("dom:loaded", function() {
            var images = $$(".carousel-image");
            var currentIndex = 0;

            function rotateImages() {
                var previousIndex = currentIndex;
                currentIndex = (currentIndex + 1) % images.length;

                images[previousIndex].removeClassName("active");
                images[currentIndex].addClassName("active");
            }

            setInterval(rotateImages, 3000);
        });
    </script>
</body>
</html>
