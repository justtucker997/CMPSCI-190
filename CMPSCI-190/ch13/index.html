<!DOCTYPE html>
<html>
<head>
	<title>Setting the style of page elements</title>
	<style>
		span {
			font-size: 16pt;
			font-family: arial, helvetica, sans-serif;
			padding: 20px;
			border: 2px solid black;
			margin: 10px;
			text-decoration: underline;
		}
	</style>
	<script>
		function toggle() {
			var myElement = document.getElementById("id1");
			if(myElement.style.backgroundColor == 'red') {
				myElement.style.backgroundColor = 'yellow';
				myElement.style.color = 'black';
				myElement.style.fontFamily = 'Times New Roman';
				myElement.style.textDecoration = 'none';
				myElement.style.border = '5px dotted blue';
				myElement.style.padding = '10px 30px';
				myElement.style.margin = '20px';
			} else {
				myElement.style.backgroundColor = 'red';
				myElement.style.color = 'white';
				myElement.style.fontFamily = 'Arial, Helvetica, sans-serif';
				myElement.style.textDecoration = 'underline';
				myElement.style.border = '2px solid black';
				myElement.style.padding = '20px';
				myElement.style.margin = '10px';
			}
		}
		window.onload = function() {
			document.getElementById("btn1").onclick = toggle;
		}
	</script>
</head>
<body>
	<span id="id1">Welcome back to my site.</span>
	<input type="button" id="btn1" value="Toggle" />
</body>
</html>
