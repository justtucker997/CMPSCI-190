<body>
    <script>
        var cTemp = 100; // temp in celsius

        function tempToFahreneit(x) {
            return ((x * 9) /5) + 32; // takes arguement and converts to to fahreneit
         }
        
        var hTemp = tempToFahreneit(cTemp); //save the output of the function when called with var cTemp as arguement 
        //to var for storage
        document.write("The temperature is " + hTemp + " degrees fahreneit"); //write statement with var containing converted temp
    </script>
</body>
