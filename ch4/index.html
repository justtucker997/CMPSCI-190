<!DOCTYPE html>
<html>
<head>
    <title>Current Date and Time</title>
    <style>
        p {font: 14px normal arial, verdana, helvetica;}
    </style>
    <script>
        function telltime() {
            var out = "";
            var now = new Date();
            out += " " + now.getDate();
            out +=  " " + now.toLocaleString('en-us',{month:'short'});
            out +=  " " + now.getFullYear();
            out +=  " " + now.getHours();
            out +=  ":" + now.toLocaleTimeString('en-us', { minute: "2-digit" });
            document.getElementById("div1").innerHTML = out;
            }
    </script>
</head>
<body>
    The current date and time are:<br/>
    <div id="div1"></div>
    <script>    
        telltime();
    </script>
    <input type="button" onclick="location.reload()" value="Refresh" />
</body>
</html>
